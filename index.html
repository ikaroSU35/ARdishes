<!doctype HTML>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow:hidden;">
<a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false;">
   <a-assets>
       <a-asset-item id="niku-obj" src="niku_model/scene.gltf"></a-asset-item>
   </a-assets>
   

   <a-marker preset="custom" type="pattern" url="marker_list/pattern-niku (2).patt">
    <a-entity gltf-model="#niku-obj" position="0 0 0" rotation="0 0 0" scale="0.2 0.2 0.2">		  	
    </a-entity>
   </a-marker>
   <a-entity camera></a-entity>
   
</a-scene>
</body>

</html>
